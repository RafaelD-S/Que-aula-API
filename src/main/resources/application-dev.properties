server.port=8081

# H2 in-memory DB for fast, reliable dev startup
spring.datasource.url=jdbc:h2:mem:queaula;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Avoid devtools restart loops in synced folders (e.g., OneDrive)
spring.devtools.restart.enabled=false

# Skip any SQL init in dev
spring.sql.init.mode=never

